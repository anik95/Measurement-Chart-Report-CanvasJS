<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .chartContainerWrapper {
        page-break-after: always;
      }
      .chartContainer {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-direction: column;
        transform: rotate(90deg) translate(0, -100%);
        border: 2px solid black;
        transform-origin: 0 0;
      }
      .chart {
        overflow: hidden;
        max-height: 131px; /*92px -> 133px*/
        box-sizing: border-box;
        width: 100%;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border-top: 1px solid #000;
        min-height: 134px; /* 1px extra for boder  - 93px -> 134px*/
        max-height: 134px; /*93px -> 134px*/
        box-sizing: border-box;
        overflow: hidden;
        background-color: transparent;
      }
      .row:nth-of-type(odd) {
        background-color: rgba(220, 220, 220, 0.5);
      }
      .row:nth-of-type(odd) .canvasjs-chart-panel {
        box-shadow: 4px 0px 0 rgba(220, 220, 220, 0.6);
      }
      .row:nth-of-type(odd) .chartColumnName {
        box-shadow: 2px 0px 0 rgb(220, 220, 220, 0.6);
        position: relative;
        z-index: 1;
      }
      .row:first-of-type {
        border-top: 0;
        margin: 0;
      }
      .row:last-of-type {
        border-bottom: 0;
      }
      .chartColumnName {
        position: relative;
        z-index: 1;
        height: 133px; /*92px -> 133px*/
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px; /*20px*/
        border-right: 1px solid #000;
        padding-right: 1px;
      }
      .chartColumnName p {
        min-width: 133px; /*92px -> 133px*/
        max-width: 133px; /*92px -> 133px*/
        font-size: 12px; /*9*/
        margin: 0;
        transform: rotate(270deg);
        text-align: center;
      }
      .canvasjs-chart-panel {
        top: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="measurement-chart-container"></div>
    <script src="canvasjs.stock.min.js"></script>
    <!-- <script src="html2canvas.min.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
